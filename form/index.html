<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="number">1</span>Your Basic Info </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password">
        </fieldset>
        <fieldset>
            <legend><span class="number">2</span>Your Profile </legend>
            <label for="comment">Bio:</label>
            <textarea id="comment" name="user_comment"></textarea>

            <label for="job">Job Role</label>
            <select id="job" name="user_job">
              <option value="frontend-developer">Frontend developer</option>
              <option value="php-developer">PHP developer</option>
              <option value="python-developer">Python developer</option>
              <option value="ruby-developer">Ruby developer</option>
              <option value="swift-developer">Swift developer</option>
              <option value="android-developer">Android developer</option>
            </select>
            <label>Age:</label>
            <input type="radio" id="under_13" value="under_13" name="under_13">
            <label for="under_13" class="light">Under 13</label>
            <br>
            <input type="radio" id="over_13" value="over_13" name="over_13">
            <label for="over_13" class="light">13 or older</label><br>

            <label>Interests:</label>
            <input type="checkbox" id="development" name="user_interest" value="interest_development">
            <label class="light" for="development">Development</label>
            <br>
            <input type="checkbox" id="design" name="user_interest" value="interest_design">
            <label class="light" for="design">Design</label>
            <br>
            <input type="checkbox" id="business" name="user_interest" value="interest_business">
            <label class="light" for="business">Business</label>


        </fieldset>
      <button type="submit">Submit Comment</button>
      </form>


    </body>
</html>
